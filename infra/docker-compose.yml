version: '3.3'
volumes:
  pg_food:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_food:/var/lib/postgresql/data
  frontend:
    image: eugensut/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/
  backend:
    image: eugensut/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/app/staticfiles
      - media:/app/media
  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles
      - media:/media
